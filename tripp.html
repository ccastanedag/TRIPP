<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <link rel="stylesheet" href="css/tripp.css">
    <title>TRIPP</title>
</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">TRIPP</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Favorites</a>
                    <a class="mdl-navigation__link" href="">About TRIPP</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <span class="mdl-layout-title">TRIPP</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Favorites</a>
                <a class="mdl-navigation__link" href="">About TRIPP</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="map-content">

                </div>
                <div class="places-info ">
                    <div class="places-info-content mdl-shadow--2dp through mdl-shadow--16dp">
                        <div class="country-content">
                            <div class="country">Lima, PERU</div>
                        </div>
                        <div class="search-content">
                            <p data-bind="visible:isSearchContentValid() === false" class="explanation-text"><strong>TRIPP</strong>
                                allows you to search places like cafeterias, bars, hotels, etc and save them to your
                                favorites list. Try it!</p>
                            <!-- Search Form -->
                            <form autocomplete="off" action="#" id="form-search" class="form-search flex-column">
                                <div id="div-search" class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="text" id="input-search" pattern="[A-Z,a-z, ]*">
                                    <label class="mdl-textfield__label" for="search">Search...</label>
                                    <span class="mdl-textfield__error">Letters and spaces only</span>
                                </div>
                                <button data-bind="click:gatherPlacesData" id="button-search" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                    Let's Go
                                </button>
                            </form>
                        </div>
                        <div class="places-content" data-bind="foreach: arrayPlaces, visible: isSearchContentValid">
                            <div data-bind = "click: $root.clickSelectPlace, css : { selectedItem: $data == $root.selectedPlace() }" class="place-detail">
                                <div class="place-image">
                                    <img data-bind="attr:{src:placeImage, width:64, height:64}" src="" alt="">
                                </div>
                                <div class="place-data">
                                    <div class="place-name">
                                        <span data-bind="text: placeName"></span>
                                    </div>
                                    <div class="place-type">
                                        <span data-bind="text: placeType"></span>
                                    </div>
                                    <div class="place-rating">
                                        <span data-bind="starRating: placeRating"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYMXMUc1OXoLOBWuCP20CGes-xhiFXdEg&libraries=places"></script>
    <script src="js/map.js"></script>
    <script src="js/tripp.js"></script>
</body>

</html>
